name: Build and Wiz Full Scan
on:
  push:
    branches: master
    paths:
      - "**.dockerfile"
      - "dockerfile"
      - "**.sh"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
      - name: Setup containerd # Setup containerd for buildx as attestation is not supported for the docker driver.
        uses: crazy-max/ghaction-setup-containerd@v3
        with:
          containerd-version: latest
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # - name: build image locally and scan with Wiz
      #   run: |
      #     docker build . --tag $TAG
      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: "linux/amd64,linux/amd64/v2,linux/arm64,linux/arm/v7" # Set the platforms to build the image for
          tags: "ajleal/softether:latest" # Set the tag to use for the image
          sbom: true
          push: false
  wiz-full-scan:
    needs: build
    name: wiz-full-scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup containerd # Setup containerd for buildx as attestation is not supported for the docker driver.
        uses: crazy-max/ghaction-setup-containerd@v3
        with:
          containerd-version: latest
      - name: Wiz Full Scan With Default Values # Run both wiz iac and docker scans, and upload the results to Wiz
        uses: aleksei-aikashev/wizcli-wrapper@v1
        with:
          # IaC scan defaults
          iac_scan_path: "."
          wiz_iac_policy: "Default IaC policy"
          wiz_iac_report_name: "${{ github.repository }}-${{ github.run_number }}"
          wiz_iac_tags: "repo=${{ github.repository }},commit_sha=${{ github.sha }},pr_title=${{ github.event.pull_request.title }},event_name=${{ github.event_name }},github_workflow=${{ github.workflow }}"
          skip_iac_scan: null

          # Docker images vulnerability scan defaults
          docker_scan_path: "."
          wiz_docker_vulnerabilities_policy: "Default vulnerabilities policy"
          wiz_docker_report_name: "ajleal/softether:latest"
          skip_docker_scan: null

          # Common inputs
          wiz_client_id: ${{ secrets.WIZ_CLIENT_ID }}
          wiz_client_secret: ${{ secrets.WIZ_CLIENT_SECRET }}
      - name: Image Push
        if: ${{ success() }}
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: "linux/amd64,linux/amd64/v2,linux/arm64,linux/arm/v7" # Set the platforms to build the image for
          tags: "ajleal/softether:latest" # Set the tag to use for the image
          sbom: false
          push: true
