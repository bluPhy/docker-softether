name: Build, Wiz Scan, and Push

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - master
    paths:
      - "**.dockerfile"
      - "dockerfile"
      - "**.sh"

jobs:
  build-and-push:
    name: Build, Wiz Scan, and Push
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      TAG_HUB: "ajleal/softether:latest"
      PLATFORMS: "linux/amd64,linux/arm64,linux/arm/v7"
      WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
      WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build (Pre-Scan)
        # Build a single-arch local image so Wiz can scan it via Docker daemon.
        # Keep attestations off here because the docker exporter used by --load
        # cannot export manifest lists with provenance/SBOM enabled.
        run: |
          docker buildx build \
            --load \
            --sbom=false \
            --provenance=false \
            --platform linux/amd64 \
            --tag $TAG_HUB \
            .

      - name: Install Wiz CLI
        run: |
          curl -o wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64
          chmod +x wizcli
          ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"

      - name: Wiz IaC Scan
        run: |
          ./wizcli iac scan \
            --path "." \
            --policy "Default IaC policy" \
            --tag "repo=${{ github.repository }}" \
            --tag "commit_sha=${{ github.sha }}" \
            --tag "event_name=${{ github.event_name }}" \
            --tag "github_workflow=${{ github.workflow }}" \
            --name "ajleal/softether:latest-${{ github.repository }}-${{ github.run_number }}"

      - name: Wiz Docker Scan
        run: |
          ./wizcli docker scan \
            --image "$TAG_HUB" \
            --policy "Default vulnerabilities policy"

      - name: Push to Docker Hub
        if: success()
        run: |
          docker buildx build \
            --push \
            --sbom=true \
            --provenance=true \
            --platform $PLATFORMS \
            --tag $TAG_HUB \
            .
