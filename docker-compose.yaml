version: '3'

services:
  softether:
    image: ajleal/softether
    cap_add:
      - NET_ADMIN
    restart: always
    ports:
      #  - 53:53
      - 444:443
      - 992:992
      - 1194:1194/udp
      - 5555:5555
      - 500:500/udp
      - 4500:4500/udp
      #  - 1701:1701/udp
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/etc/timezone:/etc/timezone:ro"
      - "/usr/local/vpnserver/server_log:/var/log/vpnserver/server_log"
      - "/usr/local/vpnserver/packet_log:/var/log/vpnserver/packet_log"
      - "/usr/local/vpnserver/security_log:/var/log/vpnserver/security_log"
